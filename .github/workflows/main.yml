name: C Project CI on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Install MSYS2 with make & gcc
      uses: msys2/setup-msys2@v2
      with:
        install: >-
          make
          gcc

    - name: âš™ï¸ Build with make
      shell: msys2 {0}
      run: |
        make

    - name: ğŸš€ Run program
      shell: msys2 {0}
      run: |
        ./clean_ui
