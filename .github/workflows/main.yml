name: C Project CI on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v3

    - name: ⚙️ Build with make
      shell: msys2 {0}
      run: |
        make

    - name: 🚀 Run program
      shell: msys2 {0}
      run: |
        ./clean_ui
